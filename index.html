<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mallow - Your Caring AI Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background: #fff;
        overscroll-behavior: none;
      }
      
      /* The Marshmallow Texture */
      .mallow-body {
        background: linear-gradient(145deg, #ffffff, #f0f0f0);
        box-shadow: 
          20px 20px 60px #d1d1d1, 
          -20px -20px 60px #ffffff,
          inset -5px -5px 15px rgba(0,0,0,0.02);
      }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      
      @keyframes breathe-calm {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }

      @keyframes talk-jiggle {
        0% { transform: scale(1) translateY(0); }
        25% { transform: scale(1.05, 0.95) translateY(2px); }
        50% { transform: scale(0.95, 1.05) translateY(-5px); }
        75% { transform: scale(1.02, 0.98) translateY(1px); }
        100% { transform: scale(1) translateY(0); }
      }

      @keyframes mouth-talk {
        0%, 100% { height: 16px; transform: scaleY(1); }
        50% { height: 6px; transform: scaleY(0.5); }
      }
      
      @keyframes breathe-deep {
        0%, 100% { transform: scale(0.95); }
        50% { transform: scale(1.25); }
      }

      @keyframes hand-wave {
        0%, 100% { transform: rotate(0deg) translateY(0); }
        25% { transform: rotate(-20deg) translateY(-5px); }
        75% { transform: rotate(10deg) translateY(-2px); }
      }

      @keyframes listen-pulse {
        0% { box-shadow: 0 0 0 0 rgba(147, 197, 253, 0.7); }
        70% { box-shadow: 0 0 0 20px rgba(147, 197, 253, 0); }
        100% { box-shadow: 0 0 0 0 rgba(147, 197, 253, 0); }
      }

      @keyframes blink-eyes {
        0%, 96%, 100% { transform: scaleY(1); }
        98% { transform: scaleY(0.1); }
      }
      
      @keyframes fade-in-up {
          0% { opacity: 0; transform: translateY(10px); }
          100% { opacity: 1; transform: translateY(0); }
      }

      /* Utility Classes */
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-talk { animation: talk-jiggle 0.6s ease-in-out infinite; }
      .animate-mouth { animation: mouth-talk 0.25s ease-in-out infinite; }
      .animate-breathe-deep { animation: breathe-deep 8s ease-in-out infinite; }
      .animate-wave-left { animation: hand-wave 2s ease-in-out infinite; transform-origin: right center; }
      .animate-wave-right { animation: hand-wave 2s ease-in-out infinite reverse; transform-origin: left center; }
      .animate-blink { animation: blink-eyes 4s infinite; }
      .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-800 antialiased h-screen w-screen overflow-hidden">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
